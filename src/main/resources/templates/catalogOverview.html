<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Catalog Overview</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar" />
    <div class="container">
        <h1>Catalog overview</h1>
            <div class="row">
                <div class="col-4 border-right">
                    <h2 class ="border-bottom">
                        Categories
                        <button class="btn btn-secondary" onclick="openModalNewCategory()" data-toggle="modal" data-target="#maintainCategoryModal">New Category</button>
                    </h2>
                    <div class="list-group list-group-flush" id="categoryList">
                        <button class="list-group-item list-group-item-action categoryButton" th:each="category: ${allCategories}"
                                th:id="${'category' + category.getCategoryId()}"
                                th:attr="categoryName=|${category.getName()}|, onclick=|selectCategory(${category.getCategoryId()})|">
                            <span th:text="${category.name}"/>
                        </button>
                    </div>
                </div>
                <div class="col-5 border-right">
                    <h2 class="border-bottom">
                        Products
                        <button class="btn btn-secondary" onclick="openModalNewProduct()" data-toggle="modal" data-target="#maintainProductModal">New Product</button>
                        <!--<a th:if="${category.categoryId != null}" class="btn btn-secondary"
                               th:href="@{/catalog/product/{categoryId}/add(categoryId=${category.categoryId})}">
                                New Product
                            </a>-->
                    </h2>
                    <div class="list-group list-group-flush" id="productList">
                        <table>
                            <tr>
                                <th>Product name</th>
                                <th>Product price</th>
                            </tr>
                            <tr th:each="product: ${category.getProducts()}">
                                <td><a th:href="@{/catalog/product/update/{productId}(productId=${product.productId})}">
                                    <span th:text="${product.name}"></span></a></td>
                                <td th:text="${product.price}"/>
                                <td><a th:href="@{/catalog/product/delete/{productId}(productId=${product.productId})}" class="button">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    </div>

    <div class="modal fade" id="maintainCategoryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabelCategory" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelCategory">New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetNewCategory()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm" action="#" th:action="@{/catalog/add}" th:object="${category}" method="post">
                        <p><input type="hidden" id="categoryIdInput" th:field="*{categoryId}"  /></p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="width: 100px;" id="basic-addon1">Name</span>
                            </div>
                            <input type="text" id="categoryNameInput" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" th:field="*{name}" onfocusout="checkIfCategoryNameExists()" required>
                            <span id="categoryNameError" class="help">This category already exists.</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" form="categoryForm" name="action" type="submit" value="Save" >Save</button>
                    <button class="btn btn-secondary" form="categoryForm" name="action" type="reset" value="Reset">Reset</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="maintainProductModal" tabindex="-1" role="dialog" aria-labelledby="modalLabelProduct" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelProduct">New Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetNewUser()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm" action="#" th:action="@{/user/add}" th:object="${user}" method="post">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" form="productForm" name="action" type="submit" value="Save" >Save</button>
                    <button class="btn btn-secondary" form="productForm" name="action" type="reset" value="Reset">Reset</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
    <div th:replace="fragments/header :: scriptFragment" />
</body>
</html>
