<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">>
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <span class="navbar-brand">BacchUX</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/order}" sec:authorize="hasAnyRole('ROLE_BARTENDER')">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}" sec:authorize="hasAnyRole('ROLE_BARMANAGER')">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/catalog}" sec:authorize="hasAnyRole('ROLE_BARMANAGER')">Catalog</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item button" >
                <a th:href="@{/lockout}"><button class="button" id="lockButton">
                    <span class="glyphicon glyphicon-lock">Lock</span></button></a>
            </li>
        </ul>
        <ul class="navbar-nav float-lg-right" sec:authorize="isAuthenticated()">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" aria-haspopup="true"
                   sec:authentication="name" id="profileDropdown"
                   aria-expanded="false" data-toggle="dropdown"/>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" th:href="@{/profile}">Your Profile</a>
                    <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
