<header>

    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('https://www.pkbilthoven.nl/wp-content/uploads/2019/11/Bar-1.jpg');
     background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row mt-9">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-center">
                        <br>
                        <h1 class="h1-responsive font-weight-bold text-white">BacchUx P.O.S</h1>
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col align-items-center">
                        <br>
                        <!--Form-->
                        <div class="card ">
                            <div class="card-body">
                                <!--Header-->
                                <div class="text-center">
                                    <h3 class="white-text">
                                        <i class="fas fa-user text-gray"></i> Welcome to the club!</h3>
                                    <hr class="hr-light">
                                </div>

                                <!--Body-->
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>

                                <div class="md-form">
                                    <label for="username" class="active">Your username</label>
                                    <i class="fas fa-user prefix white-text active"></i>
                                    <input type="text" name="username" id="username" class="form-control input-lg"
                                           placeholder="UserName" required="true" autofocus="true"/>
                                </div>
                                <br>
                                <div class="md-form">
                                    <label for="password">Your password</label>
                                    <i class="fas fa-lock prefix white-text active"></i>
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Password" required="true"/>
                                </div>
                                <br>
                                <br>
                                <div class="col-auto">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                                </div>
                                <br>
                            </form>
                        </div>
                        <br>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
</header>

            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</main>
