<!DOCTYPE html>
<html lang="en" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BacchUx P.0.S</title>
    <!-- Navbar -->
    <div th:replace="fragments/header :: headFragment" />
</head>
<body>
<header>

    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('https://www.pkbilthoven.nl/wp-content/uploads/2019/11/Bar-1.jpg');
     background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row mt-9">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-5 mt-5 white-text text-center text-md-center">
                        <h1 class="h1-responsive font-weight-bold text-white">BacchUx P.O.S</h1>
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col align-items-center p-4">
                        <!--Form-->
                        <div class="card p-4">
                            <div class="card-body">
                                <!--Header-->
                                <div class="text-center shadow-lg p-4 mb-4 bg-white">
                                    <h3 class="white-text">
                                        <i class="fas fa-user "></i> Welcome to the club!</h3>
                                    <hr class="hr-light">
                                </div>

                                <!--Body-->
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-secondary">
                                        You have been logged out.
                                    </div>
                                </div>

                                <div class="md-form">
                                    <label for="username" class="active">Your username</label>
                                    <i class="fas fa-user prefix white-text active"></i>
                                    <input type="text" name="username" id="username" class="form-control input-lg"
                                           placeholder="UserName" required="true" autofocus="true"/>
                                </div>
                                <div class="md-form mt-4">
                                    <label for="password">Your password</label>
                                    <i class="fas fa-lock prefix white-text active"></i>
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Password" required="true"/>
                                </div>
                                <div class="col-auto mt-4">
                                    <input type="submit" class="btn btn-lg btn-secondary btn-block " value="Sign In"/>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main navigation -->

<!--Main Layout-->
<main>
    <div class="container">
        <!--Grid row-->
        <div class="row py-5">
            <!--Grid column-->
            <div class="col-md-12 text-center">
                <p>This is a great product from the team De Stijl, cohort 3 of Make It Work program in 2020.</p>
            </div>
        </div>
    </div>
</main>
<!--Main Layout-->

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
