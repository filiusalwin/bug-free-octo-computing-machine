<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Prepaid Customer</title>
</head>
<body>
    <h1>Prepaid Customer</h1>
    <form id="prepaidForm" action="#" th:action="@{/user/add}" th:object="${user}" method="post" onsubmit="submitUser(event)">
        <input type="hidden" name="role" value="*{role}" />
        <p>
            Username <input type="text" th:field="*{username}" />
        </p><p>
            Password <input type="password" th:field="*{password}" />
        </p><p>
            Full Name <input type="text" th:field="*{name}" />
        </p><p>
            Starting Balance <input type="number" th:field="*{balance}" />
        </p><p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
    <p id="errorBox" style="color: red;">

    </p>
    <div th:replace="fragments/header :: scriptFragment" />
    <script type="text/javascript" th:src="@{/js/order_new_prepaid_customer.js}" ></script>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
