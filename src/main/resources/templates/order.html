<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <script type="text/javascript" th:src="@{/js/order.js}" ></script>
</head>
<body>
    <h1>Product catalog</h1>
    <ul id="productList">
        <li th:each="product: ${allProducts}"
            th:id="${'product' + product.getId()}"
            th:attr="productPrice=|${product.getPrice()}|" >
            <span th:text="${product.name}"/>
            <span th:text="${product.euroPrice()}"/>
            <button th:attr="onclick=|addProduct(${product.getId()})|">+</button>
            <button th:attr="onclick=|removeProduct(${product.getId()})|">-</button>
            <input type="number" value="0" class="productCountBox" th:id="${'productCount' + product.getId()}" />
        </li>
    </ul>
    <h2>
       Total Price
        <span id="totalPrice">
            0,00 â‚¬
        </span>
    </h2>

</body>
</html>
