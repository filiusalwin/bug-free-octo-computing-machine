<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Order</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar" />
    <input hidden th:field="${user.userId}" id="User">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>Place Order</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col border-right border-dark bigColumn p-3 lightgray rounded-left">
                <h2 class="border-bottom border-dark">
                    Categories
                </h2>
                <div class="list-group list-group-flush" id="categoryList">
                    <button class="list-group-item list-group-item-action categoryButton bg-light rounded" th:each="category: ${allCategories}"
                        th:id="${'category' + category.getCategoryId()}"
                        th:attr="categoryName=|${category.getName()}|, onclick=|selectCategory(${category.getCategoryId()})|">
                        <span th:text="${category.name}"/>
                    </button>
                </div>
            </div>
            <div class="col border-right border-dark bigColumn thick-right-border p-3 lightgray" >
                <h2 class="border-bottom border-dark">
                    Products
                </h2>
                <div class="list-group list-group-flush" id="productList">
                    <button class="list-group-item list-group-item-action list-group-item-dark rounded bg-light d-flex productListItem"
                            th:each="product: ${allProducts}"
                            th:id="${'product' + product.getProductId()}"
                            th:attr="productPrice=|${product.getPrice()}|,
                                 productName=|${product.getName()}|,
                                 category=|${product.getCategory().getCategoryId()}|,
                                 onclick=|addProduct(${product.getProductId()})|,
                                 productId=|${product.productId}|" >
                        <div th:text="${product.name}" />
                        <div th:text="${product.euroPrice()}" class="ml-auto" />
                        <input type="hidden" value="0" class="productCountBox" th:id="${'productCount' + product.getProductId()}" />
                    </button>
                </div>
            </div>
            <div class="col bigColumn h-100">
                <div id="bill" class="d-flex flex-column rounded p-2">
                    <h2>
                        Bill
                    </h2>
                    <div id="billProductList" class="list-group list-group-flush mb-auto overflow-auto">
                    </div>
                    <h3 class="d-flex">
                        Total
                        <div id="totalPrice" class="ml-auto">
                            â‚¬0,00
                        </div>
                    </h3>
                </div>
                <hr>
                <div id="paymentButtons" class="d-flex justify-content-around">
                    <button class="btn btn-dark p-3 font-xl" id="cashPayButton" onclick="doCashPayment()"
                            data-toggle="modal" data-target="#customerModal">
                        Direct<br>Payment
                    </button>
                    <button class="btn btn-primary p-3 font-xl" id="selectCustomerButton" data-toggle="modal"
                            data-target="#customerModal">
                        Select<br>Customer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="customerModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalLabel">Payment</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="paymentError" class="alert alert-danger modal-body m-3"></div>
                <div id="paymentSuccess" class="alert alert-success modal-body m-3">
                    Payment successful.
                </div>
                <div class="modal-body">
                    <button class="btn btn-dark mb-2" id="addPrepaidButton" onclick="addPrepaidCustomer()">
                        + New Prepaid Customer
                    </button>

                    <datalist th:field="${user.userId}" id="userList">
                        <option th:each="user: ${#lists.sort(allUsers)}" th:value="${user.username}"  th:label="${user.name}"></option>
                    </datalist>
                    <input class="form-control mb-2" placeholder="Select Customer" list="userList"  id="searchUser" autocomplete="off" required>
                    <div id="prepaid">
                        <hr>
                        <h5>Prepaid</h5>
                        <div class="form mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="currentBalance">Balance: ...</span>
                                </div>
                                <input type="text" class="form-control" id="topUpAmount" placeholder="Top-Up Amount"
                                       data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"/>
                                <div class="input-group-append" >
                                    <button class="btn btn-secondary" onclick="doTopUp();" >Top-Up</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-dark mb-2 payment w-100" id="payPrepaidButton" onclick="doPrepaidPayment()">
                            &#8627; Prepaid Payment
                        </button>
                    </div>
                    <div id="credit">
                        <hr>
                        <div id="currentCredit" class="badge badge-secondary mb-2 w-100">
                            <p id="currentCreditText" class="p-1 m-1 font-lg no-bold">Credit total: ...</p>
                        </div>
                        <button class="btn btn-dark mb-2 payment w-100" id="payCreditButton" onclick="doCreditPayment()">
                            &#8627; Credit Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/header :: scriptFragment" />
    <script type="text/javascript" th:src="@{/js/order.js}" ></script>
    <script type="text/javascript" th:src="@{/js/order_currency.js}" ></script>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
