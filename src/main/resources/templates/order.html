<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Order</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar" />
    <input hidden th:field="${user.userId}" id="User">
    <div class="container">
        <h1>Place Order</h1>
        <div class="row">
            <div class="col-2 border-right">
                <h2 class="border-bottom">
                    Categories
                </h2>
                <div class="list-group list-group-flush" id="categoryList">
                    <button class="list-group-item list-group-item-action categoryButton" th:each="category: ${allCategories}"
                        th:id="${'category' + category.getCategoryId()}"
                        th:attr="categoryName=|${category.getName()}|, onclick=|selectCategory(${category.getCategoryId()})|">
                        <span th:text="${category.name}"/>
                    </button>
                </div>
            </div>
            <div class="col-5 border-right">
                <h2 class="border-bottom">
                    Products
                </h2>
                <div class="list-group list-group-flush" id="productList">
                    <div class="list-group-item d-flex productListItem" th:each="product: ${allProducts}"
                        th:id="${'product' + product.getProductId()}"
                        th:attr="productPrice=|${product.getPrice()}|,
                                 productName=|${product.getName()}|,
                                 category=|${product.getCategory().getCategoryId()}|" >
                        <div th:text="${product.name}" />
                        <div th:text="${product.euroPrice()}" class="ml-auto" />
                        <button th:attr="onclick=|addProduct(${product.getProductId()})|"
                                class="btn btn-sm btn-success ml-1">
                            +1
                        </button>
                        <button th:attr="onclick=|removeProduct(${product.getProductId()})|"
                                class="btn btn-sm btn-danger ml-1">
                            -1
                        </button>
                        <input type="hidden" value="0" class="productCountBox" th:id="${'productCount' + product.getProductId()}" />
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div id="bill">
                    <h2>
                        Bill
                    </h2>
                    <div id="billProductList">
                    </div>
                    <h3>
                        Total
                        <span id="totalPrice">
                        €0,00
                    </span>
                    </h3>
                </div>
                <hr>
                <div id="payment">
                    <h2>Payment</h2>
                    <div id="quickPaymentButtons" class="mb-2">
                        <button class="btn btn-primary" id="cashPayButton" onclick="doCashPayment()">
                            Direct Payment
                        </button>
                        <button class="btn btn-secondary" id="addPrepaidButton" onclick="addPrepaidCustomer()">
                            Add Customer
                        </button>
                    </div>
                </div>
                <datalist th:field="${user.userId}" id="userList">
                    <option th:each="user: ${#lists.sort(allUsers)}" th:value="${user.username}"  th:label="${user.name}"></option>
                </datalist>
                <input class="form-control mb-2" placeholder="Select Customer" list="userList"  id="searchUser" autocomplete="off" required>
                <div id="customer">
                    <button id="ShowInfoUser" class="btn btn-secondary mb-2" onclick="showInfoSelectedUser()"></button>
                    <div class="form-inline">
                        <input type="text" class="form-control mr-2 mb-2" id="topUpAmount" placeholder="€0.00"
                               data-type="currency" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"/>
                        <button class="btn btn-primary mb-2" onclick="doTopUp();" >Top-Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/header :: scriptFragment" />
    <script type="text/javascript" th:src="@{/js/order.js}" ></script>
    <script type="text/javascript" th:src="@{/js/order_currency.js}" ></script>

</body>
</html>
