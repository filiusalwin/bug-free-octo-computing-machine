<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<h1>Product catalog</h1>
<ul>
<li th:each="product: ${allProducts}">
    <span th:text="${product.name}"/>
    <span th:text="${product.euroPrice()}"/>
    <button>+</button>
    <button>-</button>
    <input type="number" value="0"/>
</li>
</ul>
</body>
</html>
