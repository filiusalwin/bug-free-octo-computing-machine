<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Change Password</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <h1>Change Password</h1>
    <div class="row">
        <div style="width: 500px;">
            <form th:action="@{/profile/password}" method="post" id="changePasswordForm">
                <div class="alert alert-danger" th:text="${error}" th:if="${error}"/>
                <div class="alert alert-success" th:text="${success}" th:if="${success}"/>
                <div class="form-group">
                    <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Current Password" aria-describedby="currentPasswordLabel" required>
                </div>
                <hr>
                <div class="form-group">
                    <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New Password" aria-describedby="newPasswordLabel1" required>
                </div>
                <div class="form-group">
                <input type="password" class="form-control" id="newPassword2" placeholder="Repeat New Password" aria-describedby="newPasswordLabel2" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-secondary" onclick="submitChangePassword(event)">
                    <a th:href="@{/profile}"><button type="button" class="btn btn-secondary" >Cancel</button></a>
                </div>
                <span class="alert alert-warning" id="hintBox"></span>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/header :: scriptFragment" />
<script type="text/javascript" th:src="@{/js/changePassword.js}"></script>
</body>
</html>
