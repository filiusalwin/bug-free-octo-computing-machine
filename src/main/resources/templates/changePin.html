<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Change Pincode</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <h1>Change Pincode</h1>
    <div class="row">
        <div style="width: 500px;">
            <form th:action="@{/profile/pin}" method="post" id="changePinForm">
                <div class="alert alert-danger" th:text="${error}" th:if="${error}"/>
                <div class="alert alert-success" th:text="${success}" th:if="${success}"/>
                <div class="form-group">
                    <input type="password" class="form-control" name="newPin" id="newPin" maxlength="4"
                           onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,''),
        alert('Pin code can only have numbers.')"
                           placeholder="New Pincode" aria-describedby="newPinLabel1" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="newPin2" maxlength="4"
                           onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,''),
        alert('Pin code can only have numbers.')"
                           placeholder="Repeat New Pincode" aria-describedby="newPinLabel2" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-secondary" onclick="submitChangePin(event)">
                </div>
                <span class="alert alert-warning" id="hintBox"></span>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/header :: scriptFragment" />
<script type="text/javascript" th:src="@{/js/changePin.js}"></script>
</body>
</html>
