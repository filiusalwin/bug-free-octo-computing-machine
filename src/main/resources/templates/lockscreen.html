<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'
      xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    <title>Lockscreen</title>
    <link type='text/css' rel='stylesheet' href='css/lockout.css' />
</head>
<body class='main'>
<div>
    <!--The clock-->
    <div id="clock" class="light">
        <div class="display">
            <div class="weekdays"></div>
            <div class="ampm"></div>
            <div class="digits"></div>
        </div>
    </div>
    <div class="button-holder">
        <a class="button">Day / Night</a>
    </div>

    <h1>Welcome to BacchUX, <label id="name" th:text="${userName}"></label>!</h1>
      <form th:action="@{/lockout}" method="post">
        <div id='form' >
            <input id='pin' name='pin' type='password' placeholder="My pincode" />
            <button id="lock" class="btn btn-lg btn-secondary btn-block " onclick="lockscreen()">Lock </button>
            <input id='sub' type='submit' class="btn btn-lg btn-secondary btn-block " value='Unlock' required />
        </div>
        <div th:if="${param.error}">
            <div style="color:black" class="error">
                Please enter your pincode to unlock.
            </div>
        </div>
    </form>
    <br>
    <div>
        <form th:action="@{/bacchuxLogout}" method="POST">
            <input type="submit" id="logout" class="btn btn-lg btn-secondary btn-block" value="Logout"/>
        </form>
    </div>
</div>
<div th:replace="fragments/header :: scriptFragment" />
<script type="text/javascript" th:src="@{/js/lockout.js}" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
</body>
</html>
