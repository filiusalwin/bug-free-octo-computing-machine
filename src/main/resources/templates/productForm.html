<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>
    <div th:replace="fragments/header :: headFragment" />
    <title>Create/Update product</title>
</head>
<body>
    <h1>Create/Update product of category <span th:text="${product.getCategory().getName()}"/></h1>
    <form id="productForm" action="#" th:action="@{/catalog/product/{categoryId}/add(categoryId=${categoryId})}" th:object="${product}" method="post">
        <p><input type="hidden" th:field="*{productId}"  /></p>
        <p>Product name: <input type="text" th:field="*{name}" required />
            <span style="color:Tomato;" th:text="${error}"> </span>
        </p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>

    <button th:href="@{/catalog/product/{categoryId}(categoryId=${product.getCategory().getCategoryId()})}">Back to catalogOverview</button>
    <p id="errorBox" style="color: red;"></p>

        <div th:replace="fragments/footer :: footer"/>

</body>
</html>
